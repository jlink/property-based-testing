repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.junitPlatformVersion = '1.3.1'
ext.junitJupiterVersion = '5.3.1'
ext.jqwikVersion = '0.9.1'

apply plugin: 'java'
apply plugin: 'idea'

jar {
	baseName = 'pbt'
	version = '1.0.0-SNAPSHOT'
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

test {
	useJUnitPlatform()

	//	include '**/*Properties.class'
	//	include '**/*Examples.class'
	//	include '**/*Test.class'
	//	include '**/*Tests.class'

	// events = ["passed", "failed", "skipped"]
	// testLogging.showStandardStreams = true
}

dependencies {
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.4'

	testCompile("org.mockito:mockito-core:2.21.0")
	testCompile("org.assertj:assertj-core:3.9.1")
	testCompile "net.jqwik:jqwik:${jqwikVersion}"

	// For Jupiter tests and also necessary to work around some IntelliJ bugs
	testCompile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

	testCompile('com.pholser:junit-quickcheck-generators:0.8')
	testCompile("org.junit.vintage:junit-vintage-engine:${junitJupiterVersion}")

	testCompile group: 'org.quicktheories', name: 'quicktheories', version: '0.25'

	testCompile 'com.squareup.okhttp3:okhttp:3.11.0'
	testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
}

wrapper {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '4.10.2'
}
