plugins {
	id 'java'
}

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext {
	junitJupiterVersion = '5.6.1'
	jqwikVersion = '1.2.6'
	assertJVersion = '3.15.0'
	mockitoVersion = '3.2.4'
	junitQuickcheckVersion = '0.9.1'
	quicktheoriesVersion = '0.26'
}

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

compileTestJava {
	options.compilerArgs += '-parameters'
	options.encoding = 'UTF-8'
}

test {
	useJUnitPlatform()

	//	include '**/*Properties.class'
	//	include '**/*Examples.class'
	//	include '**/*Test.class'
	//	include '**/*Tests.class'

	// events = ["passed", "failed", "skipped"]
	// testLogging.showStandardStreams = true
}

dependencies {
	implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.4'

	testImplementation("org.mockito:mockito-core:${mockitoVersion}")
	testImplementation("org.assertj:assertj-core:${assertJVersion}")
	testImplementation "net.jqwik:jqwik:${jqwikVersion}"

	// For Jupiter tests and also necessary to work around some IntelliJ bugs
	testImplementation("org.junit.jupiter:junit-jupiter:${junitJupiterVersion}")

	testImplementation("com.pholser:junit-quickcheck-generators:${junitQuickcheckVersion}")
	testImplementation("org.junit.vintage:junit-vintage-engine:${junitJupiterVersion}")

	testImplementation group: 'org.quicktheories', name: 'quicktheories', version: '0.26'

	// For some examples
	testImplementation 'com.squareup.okhttp3:okhttp:3.11.0'
	testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
	testImplementation 'org.apache.commons:commons-collections4:4.3'
}

wrapper {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '6.3'
}
