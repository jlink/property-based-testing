repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext {
	junitPlatformVersion = '1.5.2'
	junitJupiterVersion = '5.5.2'
	jqwikVersion = '1.2.1'
	assertJVersion = '3.13.2'
	mockitoVersion = '3.1.0'
	junitQuickcheckVersion = '0.9'
	quicktheoriesVersion = '0.26'
}

apply plugin: 'java'

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

test {
	useJUnitPlatform()

	//	include '**/*Properties.class'
	//	include '**/*Examples.class'
	//	include '**/*Test.class'
	//	include '**/*Tests.class'

	// events = ["passed", "failed", "skipped"]
	// testLogging.showStandardStreams = true
}

dependencies {
	implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.4'

	testImplementation("org.mockito:mockito-core:${mockitoVersion}")
	testImplementation("org.assertj:assertj-core:${assertJVersion}")
	testImplementation "net.jqwik:jqwik:${jqwikVersion}"

	// For Jupiter tests and also necessary to work around some IntelliJ bugs
	testImplementation("org.junit.jupiter:junit-jupiter:${junitJupiterVersion}")

	testImplementation("com.pholser:junit-quickcheck-generators:${junitQuickcheckVersion}")
	testImplementation("org.junit.vintage:junit-vintage-engine:${junitJupiterVersion}")

	testImplementation group: 'org.quicktheories', name: 'quicktheories', version: '0.26'

	testImplementation 'com.squareup.okhttp3:okhttp:3.11.0'
	testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
}

wrapper {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '5.6.3'
}
