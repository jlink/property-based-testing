repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.junitPlatformVersion = '1.1.0'
ext.junitJupiterVersion = '5.1.0'
ext.jqwikVersion = '0.8.7'

apply plugin: 'java'
apply plugin: 'idea'

jar {
	baseName = 'pbt'
	version = '1.0.0-SNAPSHOT'
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

test {
	useJUnitPlatform()

	//	include '**/*Properties.class'
	//	include '**/*Examples.class'
	//	include '**/*Test.class'
	//	include '**/*Tests.class'
}

dependencies {
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.4'

	testCompile("org.mockito:mockito-core:2.10.0")
	testCompile("org.assertj:assertj-core:3.9.0")
	testCompile "net.jqwik:jqwik:${jqwikVersion}"

	// For Jupiter tests and also necessary to work around some IntelliJ bugs
	testCompile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '4.6'
}
